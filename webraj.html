<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="path/to/bootstrap.min.css"> <!-- Include Bootstrap CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: left;
    }

    form {
      max-width: 400px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
      border-radius: 4px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Eye Open Icon */
    .glyphicon-eye-open::before {
      content: "\e063";
    }

    /* Eye Closed Icon (Optional) */
    .glyphicon-eye-close::before {
      content: "\e064";
    }
  </style>
</head>
<body>
  <header>
    <h1>Your Team Name</h1>
  </header>

  <form id="registrationForm" onsubmit="return validateForm()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Set Password:</label>
    <input type="password" id="password" name="password" required>
    <span class="glyphicon glyphicon-eye-open" id="togglePassword"></span>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>
    <span class="glyphicon glyphicon-eye-open" id="toggleConfirmPassword"></span>

    <button type="submit">Submit</button>
  </form>

  <script>
    function validateForm() {
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirmPassword").value;

      if (password === confirmPassword) {
        console.log(true);
        return true;
      } else {
        console.log(false);
        return false;
      }
    }
  </script>
</body>
</html>
